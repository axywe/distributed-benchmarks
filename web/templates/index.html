<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Form</title>
</head>
<body>
    <h1>Optimization Form</h1>
    <form action="/submit" method="POST">
        <label for="dimension">Dimension:</label><br>
        <input type="number" id="dimension" name="dimension" value="2"><br><br>

        <label for="instance_id">Instance ID:</label><br>
        <input type="number" id="instance_id" name="instance_id" value="0"><br><br>

        <label for="n_iter">Number of Iterations:</label><br>
        <input type="number" id="n_iter" name="n_iter" value="10"><br><br>

        <label for="algorithm">Algorithm:</label><br>
        <select id="algorithm" name="algorithm">
            <option value="1">Algorithm 1</option>
            <option value="2">Algorithm 2</option>
            <option value="3">Algorithm 3</option>
            <option value="4">Algorithm 4</option>
            <option value="5">Algorithm 5</option>
        </select><br><br>

        <!-- Новые параметры алгоритма -->
        <label for="seed">Seed:</label><br>
        <input type="number" id="seed" name="seed" value="0"><br><br>

        <label for="n_particles">Number of Particles:</label><br>
        <input type="number" id="n_particles" name="n_particles" value="15"><br><br>

        <label for="inertia_start">Inertia Start:</label><br>
        <input type="number" step="0.1" id="inertia_start" name="inertia_start" value="0.9"><br><br>

        <label for="inertia_end">Inertia End:</label><br>
        <input type="number" step="0.1" id="inertia_end" name="inertia_end" value="0.4"><br><br>

        <label for="nostalgia">Nostalgia:</label><br>
        <input type="number" step="0.1" id="nostalgia" name="nostalgia" value="2.1"><br><br>

        <label for="societal">Societal:</label><br>
        <input type="number" step="0.1" id="societal" name="societal" value="2.1"><br><br>

        <label for="topology">Topology:</label><br>
        <input type="text" id="topology" name="topology" value="gbest"><br><br>

        <label for="tol_thres">Tolerance Threshold:</label><br>
        <input type="number" step="0.1" id="tol_thres" name="tol_thres" placeholder="None"><br><br>

        <label for="tol_win">Tolerance Window:</label><br>
        <input type="number" id="tol_win" name="tol_win" value="5"><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
