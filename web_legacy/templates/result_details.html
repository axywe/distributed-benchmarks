<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали результата оптимизации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result-summary {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .download-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Детали результата оптимизации</h1>
    <div class="result-summary">
        <p><strong>ID результата:</strong> {{.ResultID}}</p>
        <p><strong>Алгоритм:</strong> {{.AlgorithmName}}</p>
    </div>
    <a class="download-link" href="{{.DownloadLink}}">Скачать results.csv</a>
    <p><a href="/">Вернуться на главную страницу</a></p>
</body>
</html>
